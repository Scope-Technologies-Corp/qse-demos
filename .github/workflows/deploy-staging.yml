name: build and push (staging)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build_push:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REPO: ${{ secrets.ECR_REPO }}
          TAG: sha-${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO:$TAG" .
          docker push "$ECR_REPO:$TAG"
          echo "Pushed $ECR_REPO:$TAG"

      - name: Deploy to EC2 via SSM
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          TAG: sha-${{ github.sha }}
        run: |
          set -euo pipefail
          INSTANCE_ID=$(echo "$INSTANCE_ID" | xargs)
          REGISTRY="$(echo "$ECR_REPO" | cut -d'/' -f1)"
          IMAGE="$ECR_REPO:$TAG"
          echo "Image: $IMAGE"

          # Build SSM commands JSON â€” jq handles all escaping safely
          jq -n \
            --arg rgn "$AWS_REGION" \
            --arg reg "$REGISTRY" \
            --arg img "$IMAGE" \
            '{commands: [
              "set -e",
              "aws ecr get-login-password --region " + $rgn + " | docker login --username AWS --password-stdin " + $reg,
              "docker pull " + $img,
              "docker rm -f qse-demos || true",
              "docker run -d --restart unless-stopped --name qse-demos -e PORT=5001 -e DEBUG=0 -p 80:5001 " + $img
            ]}' > /tmp/params.json

          COMMAND_ID=$(aws ssm send-command \
            --region "$AWS_REGION" \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=$INSTANCE_ID" \
            --comment "Deploy $TAG" \
            --parameters file:///tmp/params.json \
            --query "Command.CommandId" --output text)
          echo "SSM CommandId: $COMMAND_ID"

          # Wait and show result
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" || true

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" \
            --query "[Status, StandardOutputContent, StandardErrorContent]" --output text