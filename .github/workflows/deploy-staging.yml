name: build and push (staging)

on:
  push:
    branches: [ "main" ]

permissions:
  id-token: write
  contents: read

jobs:
  build_push:
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push image
        env:
          ECR_REPO: ${{ secrets.ECR_REPO }}
          TAG: sha-${{ github.sha }}
        run: |
          docker build -t "$ECR_REPO:$TAG" .
          docker push "$ECR_REPO:$TAG"
          echo "Pushed $ECR_REPO:$TAG"

      - name: Deploy to EC2 via SSM (and verify)
        env:
          AWS_REGION: ${{ secrets.AWS_REGION }}
          INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}
          ECR_REPO: ${{ secrets.ECR_REPO }}
          TAG: sha-${{ github.sha }}
        run: |
          set -euo pipefail
          # Trim whitespace so instance ID passes AWS validation (e.g. i-0123456789abcdef0)
          INSTANCE_ID=$(echo "$INSTANCE_ID" | xargs)

          REGISTRY="$(echo "$ECR_REPO" | cut -d'/' -f1)"
          IMAGE="$ECR_REPO:$TAG"

          echo "Registry: $REGISTRY"
          echo "Image: $IMAGE"

          # Create a remote script (no JSON escaping pain)
          cat > /tmp/ssm_deploy.sh <<'EOF'
          set -euo pipefail
          echo "Logging into ECR..."
          aws ecr get-login-password --region __AWS_REGION__ | docker login --username AWS --password-stdin __REGISTRY__
          echo "Pulling image..."
          docker pull __IMAGE__
          echo "Replacing container..."
          docker rm -f qse-demos || true
          docker run -d --restart unless-stopped --name qse-demos -e PORT=5001 -e DEBUG=0 -p 80:5001 __IMAGE__
          echo "Health check..."
          curl -fsS http://localhost/ >/dev/null
          echo "Running image:"
          docker inspect qse-demos --format '{{.Config.Image}}'
          EOF

          # Substitute variables into the script
          sed -i "s|__AWS_REGION__|$AWS_REGION|g" /tmp/ssm_deploy.sh
          sed -i "s|__REGISTRY__|$REGISTRY|g" /tmp/ssm_deploy.sh
          sed -i "s|__IMAGE__|$IMAGE|g" /tmp/ssm_deploy.sh

          # Encode script as base64 so SSM --parameters JSON has no quoting/newline issues
          SCRIPT_B64=$(base64 -w0 < /tmp/ssm_deploy.sh)
          jq -n --arg b64 "$SCRIPT_B64" '{commands: ["echo " + $b64 + " | base64 -d | bash"]}' > /tmp/ssm_params.json

          COMMAND_ID=$(aws ssm send-command \
            --region "$AWS_REGION" \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=$INSTANCE_ID" \
            --comment "Deploy qse-demos $TAG" \
            --parameters file:///tmp/ssm_params.json \
            --query "Command.CommandId" --output text)

          echo "SSM CommandId: $COMMAND_ID"

          aws ssm wait command-executed --region "$AWS_REGION" \
            --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID"

          STATUS=$(aws ssm get-command-invocation --region "$AWS_REGION" \
            --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" \
            --query "Status" --output text)

          echo "SSM Status: $STATUS"

          if [ "$STATUS" != "Success" ]; then
            echo "---- STDOUT ----"
            aws ssm get-command-invocation --region "$AWS_REGION" \
              --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" \
              --query "StandardOutputContent" --output text || true
            echo "---- STDERR ----"
            aws ssm get-command-invocation --region "$AWS_REGION" \
              --command-id "$COMMAND_ID" --instance-id "$INSTANCE_ID" \
              --query "StandardErrorContent" --output text || true
            exit 1
          fi